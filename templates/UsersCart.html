{% extends "HomePage.html" %}

{% block main %}

<div class="container mt-5">
    <div class="row">   
        <div class="col-md-12">
            <h1>Cart</h1>
            <hr>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="cartItems">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Are you sure?</h6>
                <form id="deleteCartForm" enctype="multipart/form-data">
                    <button type="submit" class="btn accordion btn-danger">Delete</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>

    document.addEventListener('DOMContentLoaded', function() {
        FetchCart();
        DeleteCartItem();
    });
</script>

{% endblock %}
